<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fees Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .hidden {
      display: none;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 200px;
    }

    #receipt-page {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .dashboard-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 20px 0;
    }

    .stat-box {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .admin-actions {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    #create-student-form {
      max-width: 500px;
      margin: 20px auto;
    }

    #create-student-form input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    /* Add these new styles for the login interface */
    .login-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .role-switch {
      display: flex;
      background: #f0f0f0;
      padding: 4px;
      border-radius: 30px;
      margin-bottom: 20px;
      position: relative;
    }

    .role-switch button {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 25px;
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .role-switch button.active {
      color: white;
    }

    .switch-slider {
      position: absolute;
      width: 50%;
      height: 85%;
      background: #4A90E2;
      border-radius: 25px;
      transition: transform 0.3s ease;
      top: 50%;
      transform: translateY(-50%);
    }

    .switch-slider.student {
      transform: translateY(-50%) translateX(100%);
    }

    .login-input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .login-input:focus {
      border-color: #4A90E2;
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background: #357ABD;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .login-title {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="login-page">
    <div class="login-container">
      <h1 class="login-title">Fees Portal Login</h1>
      
      <div class="role-switch">
        <div class="switch-slider"></div>
        <button type="button" class="active" data-role="admin">Admin</button>
        <button type="button" data-role="student">Student</button>
      </div>

      <div class="form-group">
        <input 
          type="email" 
          id="email" 
          class="login-input" 
          placeholder="Email Address"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <input 
          type="password" 
          id="password" 
          class="login-input" 
          placeholder="Password"
          autocomplete="current-password"
        >
      </div>

      <button id="login-btn" class="login-button">Login</button>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" class="hidden">
    <h1>Admin Dashboard</h1>
    <div class="dashboard-stats">
      <div class="stat-box">
        <h3>Total Students</h3>
        <p id="total-students">0</p>
      </div>
      <div class="stat-box">
        <h3>Total Fees Collected</h3>
        <p id="total-fees">₹0</p>
      </div>
      <div class="stat-box">
        <h3>Pending Dues</h3>
        <p id="pending-dues">₹0</p>
      </div>
    </div>
    
    <div class="admin-actions">
      <button id="create-student-btn">Create Student Account</button>
      <button id="manage-students-btn">Manage Students</button>
      <button id="view-payments-btn">View Payments</button>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Student Creation Form -->
    <div id="create-student-form" class="hidden">
      <h2>Create New Student</h2>
      <form id="student-form">
        <input type="text" id="student-name" placeholder="Student Name" required>
        <input type="email" id="student-email" placeholder="Email" required>
        <input type="password" id="student-password" placeholder="Password" required>
        <input type="text" id="student-year" placeholder="Year" required>
        <input type="text" id="student-branch" placeholder="Branch" required>
        <input type="number" id="student-fees" placeholder="Total Fees" required>
        <input type="file" id="student-photo" accept="image/*">
        <div class="fees-section border p-4 rounded mt-4">
          <h3>Fixed Fees Structure</h3>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label>Tuition Fees</label>
              <input type="number" id="tuition-fees" required>
            </div>
            <div>
              <label>Hostel Fees</label>
              <input type="number" id="hostel-fees" required>
            </div>
            <div>
              <label>Exam Fees</label>
              <input type="number" id="exam-fees" required>
            </div>
            <div>
              <label>Other Fees</label>
              <input type="number" id="other-fees">
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>

    <!-- Payment History -->
    <div id="payment-history" class="hidden">
      <h2>Payment History</h2>
      <table id="payments-table" class="w-full mt-4">
        <thead>
          <tr>
            <th>Date</th>
            <th>Student Name</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="payments-list"></tbody>
      </table>
    </div>
  </div>

  <!-- Update Student Dashboard section -->
  <div id="student-dashboard" class="hidden">
    <h1>Student Dashboard</h1>
    <button id="pay-fees-btn">Pay Fees</button>
    <button id="view-dues-btn">View Dues</button>
    <button id="student-logout-btn">Logout</button>
  </div>

  <!-- Payment Page -->
  <div id="payment-page" class="hidden">
    <h1>Fees Payment</h1>
    <form id="payment-form" class="max-w-md mx-auto">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="year" placeholder="Year">
      <input type="text" id="branch" placeholder="Branch">
      <input type="email" id="student-email" placeholder="Email">
      <input type="text" id="purpose" placeholder="Purpose">
      <select id="fees-type">
        <option value="tuition">Tuition</option>
        <option value="hostel">Hostel</option>
        <option value="exam">Exam</option>
      </select>
      <div class="upi-payment-section bg-gray-100 p-4 rounded mt-4">
        <h3>Payment Details</h3>
        <p class="my-2">UPI ID: 9182146476@ybl</p>
        <div id="qr-container" class="mx-auto w-48 h-48 my-4">
          <!-- Fallback QR code using QR code API -->
          <img 
            src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=9182146476@ybl&pn=College%20Fees"
            alt="UPI QR Code" 
            class="mx-auto w-48 h-48"
            onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTgwIiBoZWlnaHQ9IjE4MCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjkwIiB5PSI5MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iIGZpbGw9IiM2NjY2NjYiPkZhbGxiYWNrIFFSIENvZGU8L3RleHQ+PC9zdmc+'"
          />
        </div>
        <input 
          type="text" 
          id="upi-transaction-id" 
          placeholder="Enter UPI Transaction ID" 
          class="w-full p-2 border rounded"
          required
        >
        <input 
          type="file" 
          id="payment-screenshot" 
          accept="image/*" 
          class="w-full p-2 border rounded mt-2"
          required
        >
      </div>
      <button 
        type="submit" 
        id="submit-payment-btn" 
        class="w-full bg-green-500 text-white p-3 rounded mt-4"
      >
        Submit Payment
      </button>
    </form>
    <button id="back-to-student-dashboard">Back</button>
  </div>

  <!-- Receipt Page -->
  <div id="receipt-page" class="hidden">
    <h1>Payment Receipt</h1>
    <p id="receipt-details"></p>
    <button id="back-to-student-dashboard">Back</button>
  </div>

  <!-- Update script section -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";

    // Firebase configuration
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC6uqUrnMPvO4YHnvZRPb3y7HudGUXK350",
  authDomain: "nnnnnn-69ba9.firebaseapp.com",
  projectId: "nnnnnn-69ba9",
  storageBucket: "nnnnnn-69ba9.firebasestorage.app",
  messagingSenderId: "483428861523",
  appId: "1:483428861523:web:fedc2ff6343bf50d7128a6",
  measurementId: "G-ZD8SNLG7FC"
};

    // Initialize Firebase and make instances globally available
    let auth, db, storage;
    try {
      const app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getFirestore(app);
      storage = getStorage(app);
      console.log('Firebase initialized successfully');
      
      // Make Firebase instances globally available
      window.auth = auth;
      window.db = db;
      window.storage = storage;
    } catch (error) {
      console.error('Firebase initialization error:', error);
    }

    // Hardcoded Admin Credentials
    const ADMIN_EMAIL = "abhiyeduru8@gmail.com";
    const ADMIN_PASSWORD = "abhi2244";

    // DOM Elements
    const loginPage = document.getElementById('login-page');
    const adminDashboard = document.getElementById('admin-dashboard');
    const studentDashboard = document.getElementById('student-dashboard');
    const paymentPage = document.getElementById('payment-page');
    const receiptPage = document.getElementById('receipt-page');
    const loginBtn = document.getElementById('login-btn');
    const payFeesBtn = document.getElementById('pay-fees-btn');
    const submitPaymentBtn = document.getElementById('submit-payment-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const backToStudentDashboard = document.getElementById('back-to-student-dashboard');
    const createStudentBtn = document.getElementById('create-student-btn');
    const createStudentForm = document.getElementById('create-student-form');
    const studentForm = document.getElementById('student-form');

    // Update DOM Elements - Add student specific logout button
    const studentLogoutBtn = document.getElementById('student-logout-btn');
    
    // Role switch functionality
    const roleButtons = document.querySelectorAll('.role-switch button');
    const switchSlider = document.querySelector('.switch-slider');
    let currentRole = 'admin';

    roleButtons.forEach(button => {
      button.addEventListener('click', () => {
        const role = button.dataset.role;
        currentRole = role;
        
        // Update active states
        roleButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        // Move slider
        switchSlider.className = `switch-slider ${role}`;
      });
    });

    // Login Functionality
    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        if (currentRole === 'admin' && email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
          loginBtn.textContent = 'Logging in...';
          loginPage.classList.add('hidden');
          adminDashboard.classList.remove('hidden');
        } else if (currentRole === 'student') {
          loginBtn.textContent = 'Logging in...';
          await signInWithEmailAndPassword(auth, email, password);
          loginPage.classList.add('hidden');
          studentDashboard.classList.remove('hidden');
        } else {
          throw new Error('Invalid credentials');
        }
      } catch (error) {
        alert('Login failed: ' + error.message);
      } finally {
        loginBtn.textContent = 'Login';
      }
    });

    // Add input event listeners for smoother UX
    const inputs = document.querySelectorAll('.login-input');
    inputs.forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          loginBtn.click();
        }
      });
    });

    // Student Dashboard
    payFeesBtn.addEventListener('click', () => {
      studentDashboard.classList.add('hidden');
      paymentPage.classList.remove('hidden');
    });

    // Submit Payment
    const paymentForm = document.getElementById('payment-form');
    paymentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const transactionId = document.getElementById('upi-transaction-id').value;
        const screenshot = document.getElementById('payment-screenshot').files[0];
        
        // Upload payment screenshot
        const screenshotRef = ref(storage, `payments/${auth.currentUser.uid}/${new Date().getTime()}`);
        await uploadBytes(screenshotRef, screenshot);
        const screenshotURL = await getDownloadURL(screenshotRef);

        // Save payment record
        const paymentData = {
          studentId: auth.currentUser.uid,
          amount: document.getElementById('amount').value,
          feesType: document.getElementById('fees-type').value,
          transactionId,
          screenshotURL,
          timestamp: serverTimestamp(),
          status: 'pending',
          upiId: '9182146476@ybl'
        };

        const paymentRef = await addDoc(collection(db, 'payments'), paymentData);

        // Show receipt
        showReceipt({
          ...paymentData,
          receiptId: paymentRef.id,
          date: new Date().toLocaleDateString()
        });
      } catch (error) {
        alert('Payment submission failed: ' + error.message);
      }
    });

    // Function to show receipt
    function showReceipt(data) {
      paymentPage.classList.add('hidden');
      receiptPage.classList.remove('hidden');
      document.getElementById('receipt-details').innerHTML = `
        <div class="receipt-container border p-4 rounded">
          <h2 class="text-xl font-bold mb-4">Payment Receipt</h2>
          <p><strong>Receipt ID:</strong> ${data.receiptId}</p>
          <p><strong>Date:</strong> ${data.date}</p>
          <p><strong>Amount:</strong> ₹${data.amount}</p>
          <p><strong>Type:</strong> ${data.feesType}</p>
          <p><strong>Transaction ID:</strong> ${data.transactionId}</p>
          <p><strong>Status:</strong> ${data.status}</p>
          <div class="mt-4">
            <button onclick="window.print()" class="bg-blue-500 text-white p-2 rounded">
              Print Receipt
            </button>
          </div>
        </div>
      `;
    }

    // Update Logout Functionality - Separate handlers for admin and student
    if (studentLogoutBtn) {
      studentLogoutBtn.addEventListener('click', async () => {
        try {
          await signOut(auth);
          studentDashboard.classList.add('hidden');
          loginPage.classList.remove('hidden');
          // Clear any stored user data
          localStorage.clear();
          // Reset any forms
          if (paymentForm) paymentForm.reset();
        } catch (error) {
          console.error('Logout error:', error);
          alert('Error during logout: ' + error.message);
        }
      });
    }

    // Update admin logout (if exists)
    const adminLogoutBtn = document.querySelector('#admin-dashboard #logout-btn');
    if (adminLogoutBtn) {
      adminLogoutBtn.addEventListener('click', () => {
        adminDashboard.classList.add('hidden');
        loginPage.classList.remove('hidden');
        // Clear any stored admin session data
        sessionStorage.clear();
      });
    }

    // Back to Student Dashboard
    backToStudentDashboard.addEventListener('click', () => {
      paymentPage.classList.add('hidden');
      receiptPage.classList.add('hidden');
      studentDashboard.classList.remove('hidden');
    });

    // Show create student form
    createStudentBtn.addEventListener('click', () => {
      createStudentForm.classList.remove('hidden');
    });

    // Handle student creation
    studentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      try {
        const name = document.getElementById('student-name').value;
        const email = document.getElementById('student-email').value;
        const password = document.getElementById('student-password').value;
        const year = document.getElementById('student-year').value;
        const branch = document.getElementById('student-branch').value;
        const totalFees = document.getElementById('student-fees').value;
        const photoFile = document.getElementById('student-photo').files[0];

        // Create authentication account using the global auth instance
        const userCredential = await createUserWithEmailAndPassword(window.auth, email, password);
        
        // Upload photo if provided
        let photoURL = '';
        if (photoFile) {
          const photoRef = ref(window.storage, `students/${userCredential.user.uid}/profile`);
          await uploadBytes(photoRef, photoFile);
          photoURL = await getDownloadURL(photoRef);
        }

        // Create student profile using the global db instance
        const feesStructure = {
          tuition: Number(document.getElementById('tuition-fees').value),
          hostel: Number(document.getElementById('hostel-fees').value),
          exam: Number(document.getElementById('exam-fees').value),
          other: Number(document.getElementById('other-fees').value || 0)
        };

        await addDoc(collection(window.db, 'students'), {
          uid: userCredential.user.uid,
          name,
          email,
          year,
          branch,
          totalFees: Object.values(feesStructure).reduce((a, b) => a + b, 0),
          photoURL,
          createdAt: new Date(),
          status: 'active',
          feesStructure
        });

        // Create fees record
        await addDoc(collection(window.db, 'fees'), {
          studentId: userCredential.user.uid,
          totalFees: Number(totalFees),
          paidFees: 0,
          pendingFees: Number(totalFees),
          lastUpdated: new Date()
        });

        alert(`Student account created successfully!\nEmail: ${email}\nPassword: ${password}`);
        studentForm.reset();
        createStudentForm.classList.add('hidden');
        
        // Update dashboard stats
        updateDashboardStats();
      } catch (error) {
        console.error('Error creating student:', error);
        alert('Error creating student: ' + error.message);
      }
    });

    // Add function to update dashboard stats
    async function updateDashboardStats() {
      try {
        const studentsSnap = await getDocs(collection(db, 'students'));
        const paymentsSnap = await getDocs(collection(db, 'payments'));
        
        let totalStudents = 0;
        let totalFees = 0;
        
        studentsSnap.forEach(() => totalStudents++);
        paymentsSnap.forEach(doc => {
          const payment = doc.data();
          totalFees += Number(payment.amount || 0);
        });

        document.getElementById('total-students').textContent = totalStudents;
        document.getElementById('total-fees').textContent = `₹${totalFees}`;
      } catch (error) {
        console.error('Error updating stats:', error);
      }
    }

    // Function to load payment history in admin dashboard
    async function loadPaymentHistory() {
      try {
        const paymentsSnap = await getDocs(collection(db, 'payments'));
        const paymentsList = document.getElementById('payments-list');
        paymentsList.innerHTML = '';

        paymentsSnap.forEach(doc => {
          const payment = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${payment.timestamp.toDate().toLocaleDateString()}</td>
            <td>${payment.studentName}</td>
            <td>₹${payment.amount}</td>
            <td>${payment.feesType}</td>
            <td>${payment.status}</td>
            <td>
              <button onclick="verifyPayment('${doc.id}')" class="bg-green-500 text-white p-1 rounded">
                Verify
              </button>
              <button onclick="viewDetails('${doc.id}')" class="bg-blue-500 text-white p-1 rounded">
                View
              </button>
            </td>
          `;
          paymentsList.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading payments:', error);
      }
    }

    // Add this to your existing admin dashboard initialization
    if (document.getElementById('view-payments-btn')) {
      document.getElementById('view-payments-btn').addEventListener('click', () => {
        document.getElementById('payment-history').classList.remove('hidden');
        loadPaymentHistory();
      });
    }

    // Add QR code initialization
    function initializeQRCode() {
      const qrContainer = document.getElementById('qr-container');
      const upiDetails = {
        pa: '9182146476@ybl', // UPI ID
        pn: 'College Fees',    // Name
        cu: 'INR'             // Currency
      };
      
      const upiUrl = `upi://pay?pa=${upiDetails.pa}&pn=${encodeURIComponent(upiDetails.pn)}&cu=${upiDetails.cu}`;
      
      // Update QR code src with proper error handling
      const qrImg = qrContainer.querySelector('img');
      qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(upiUrl)}`;
    }

    // Add QR code initialization to your existing initialization code
    document.addEventListener('DOMContentLoaded', () => {
      initializeQRCode();
      // ... rest of your initialization code ...
    });
  </script>
</body>
</html>
